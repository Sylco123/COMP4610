<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="scrabble-board" style="position: relative;">
        <img src="images/Scrabble_Board_OneLine.png" alt="Scrabble Board Line" class="board-image">
        <div class="board-space" id="board-space-1"></div>
        <div class="board-space" id="board-space-2"></div>
        <div class="board-space double-word" id="board-space-3"></div>
        <div class="board-space" id="board-space-4"></div>
        <div class="board-space" id="board-space-5"></div>
        <div class="board-space" id="board-space-6"></div>
        <div class="board-space double-letter" id="board-space-7"></div>
        <div class="board-space" id="board-space-8"></div>
        <div class="board-space double-letter" id="board-space-9"></div>
        <div class="board-space" id="board-space-10"></div>
        <div class="board-space" id="board-space-11"></div>
        <div class="board-space" id="board-space-12"></div>
        <div class="board-space double-word" id="board-space-13"></div>
        <div class="board-space" id="board-space-14"></div>
        <div class="board-space" id="board-space-15"></div>
        
    </div>
    <div id="tile-rack" style="position: relative;">
        <img src="images/scrabble-tile-holder-406774_640.png" alt="Tile Rack">
        <div id="discard-area" class="discard-area" style="position: absolute; left: 10px; bottom: 10px;"></div>
    </div>
</div>
<button id="deal-button">Deal New Tiles</button>
<div id="score-display">Score: 0</div>


</body>
</html>
