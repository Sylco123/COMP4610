<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="scrabble-board" style="position: relative;">
        <img src="images/Scrabble_Board_OneLine.png" alt="Scrabble Board Line" style="width: 100%; height: auto;">
        <div class="board-space" id="board-space-1" style="position: absolute; left: 25px; top: 25px;"></div>
        <div class="board-space" id="board-space-2" style="position: absolute; left: 100px; top: 25px;"></div>
        <div class="board-space double-word" id="board-space-3" style="position: absolute; left: 200px; top: 25px;"></div>
        <!-- Adjust position and size as per your board image and layout -->
    </div>
    <div id="tile-rack">
    <img src="images/scrabble-tile-holder-406774_640.png" alt="Tile Rack">
    <!-- Example tile placeholder -->
    <img src="" class="tile" alt="Tile" data-letter="" data-value="">
</div>
<button id="deal-button">Deal New Tiles</button>
<div id="score-display">Score: 0</div>


</body>
</html>
