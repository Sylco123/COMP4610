<!DOCTYPE html>
<html lang="en">
  <!-- Sergio Barro-Ojeda 01857597-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Multiplication Table</title>
  <link rel="stylesheet" href="styles.css">
  <!-- adding in the apis:-->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <form id="multiplicationForm">
    <label for="hStart">Min Column Value:</label>
    <input type="number" id="hStart" name="hStart">
    <div id="hStartSlider"></div>
    <label for="hEnd">Max Column Value:</label>
    <input type="number" id="hEnd" name="hEnd">
    <div id="hEndSlider"></div>
    <label for="vStart">Min Row Value:</label>
    <input type="number" id="vStart" name="vStart">
    <div id="vStartSlider"></div>
    <label for="vEnd">Max Row Value:</label>
    <input type="number" id="vEnd" name="vEnd">
    <div id="vEndSlider"></div>
    <button type="submit">Generate Table</button>
    
  </form>
  <h2 id="errorMessages" style="color: red;"></h2>
  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">Input</a></li>
    </ul>
    <div id="tabs-1">
      <div id="tableContainer"></div>
    </div>
  </div>
</body>
</html>
